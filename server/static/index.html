<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBN File Upload & Processing</title>
    <style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 30px auto;
    padding: 15px;
    background-color: #000;
}
.container {
    background: #000;
    padding: 20px;
    border: 1px solid #333;
    border-radius: 4px;
}
h1 {
    color: #fff;
    margin-bottom: 20px;
    font-size: 1.5rem;
}
.upload-area {
    border: 2px dashed #666;
    border-radius: 4px;
    padding: 30px;
    text-align: center;
    margin-bottom: 15px;
    background: #000;
    color: #fff;
}
.upload-area.dragover {
    border-color: #fff;
    background-color: #111;
}
input[type="file"] {
    display: none;
}
.file-label {
    display: inline-block;
    padding: 10px 20px;
    background-color: #fff;
    color: #000;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}
.file-label:hover {
    background-color: #ccc;
}
.status {
    margin-top: 15px;
    padding: 10px;
    border-radius: 4px;
    display: none;
    font-size: 14px;
    border: 1px solid #333;
}
.status.info {
    background-color: #000;
    color: #fff;
    display: block;
}
.status.success {
    background-color: #000;
    color: #fff;
    display: block;
}
.status.error {
    background-color: #000;
    color: #fff;
    border-color: #fff;
    display: block;
}
.progress {
    margin-top: 15px;
    width: 100%;
    height: 24px;
    background-color: #333;
    border-radius: 4px;
    overflow: hidden;
    display: none;
    border: 1px solid #666;
}
.progress-bar {
    height: 100%;
    background-color: #fff;
    width: 0%;
    transition: width 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000;
    font-weight: bold;
    font-size: 12px;
}
.notes-section {
    margin-top: 15px;
    padding: 12px;
    background-color: #111;
    border: 1px solid #333;
    border-radius: 4px;
    display: none;
    color: #fff;
    font-size: 12px;
    font-family: Arial, sans-serif;
    white-space: pre-wrap;
    word-wrap: break-word;
}
.notes-section.show {
    display: block;
}
.stats {
    margin-top: 15px;
    padding: 15px;
    background-color: #000;
    border-radius: 4px;
    display: none;
    border: 1px solid #333;
    color: #fff;
}
.stats.show {
    display: block;
}
.stat-item {
    margin: 6px 0;
    font-size: 13px;
    color: #fff;
}
.download-section {
    margin-top: 20px;
    padding: 15px;
    background: #000;
    border: 1px solid #333;
    border-radius: 4px;
    text-align: center;
}
.download-button {
    padding: 10px 30px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.2s;
}
.download-button:hover:not(:disabled) {
    background-color: #ccc;
}
.download-button:disabled {
    background-color: #666;
    cursor: wait;
}
.download-button.loading {
    position: relative;
    color: transparent;
}
.download-button.loading::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    top: 50%;
    left: 50%;
    margin-left: -8px;
    margin-top: -8px;
    border: 2px solid #000;
    border-radius: 50%;
    border-top-color: transparent;
    animation: spin 0.8s linear infinite;
}
@keyframes spin {
    to { transform: rotate(360deg); }
}
.session-id {
    color: #fff;
    font-size: 12px;
    margin-bottom: 10px;
    font-family: 'Courier New', monospace;
}
button {
    padding: 10px 20px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    margin-top: 10px;
    margin-right: 5px;
}
button:hover:not(:disabled) {
    background-color: #ccc;
}
button:disabled {
    background-color: #666;
    cursor: not-allowed;
}
#fileName {
    margin-top: 8px;
    font-size: 12px;
    color: #fff;
}
/* Extracted styles for statistics rendering */
.section {
    margin-bottom: 20px;
}
.section--summary {
    margin-top: 20px;
    padding-top: 15px;
    border-top: 2px solid #333;
}
.section-title {
    margin: 0 0 10px 0;
    font-size: 0.95rem;
    font-weight: bold;
    color: #fff;
}
.stats-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 13px;
}
.row {
    border-bottom: 1px solid #333;
}
.cell-label {
    padding: 8px;
    color: #fff;
}
.cell-value {
    padding: 8px;
    text-align: right;
    color: #fff;
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>DBN File Upload & Processing</h1>
        
        <div class="upload-area" id="uploadArea">
            <p>Drag and drop your .dbn file here or click to browse</p>
            <label for="fileInput" class="file-label">Choose File</label>
            <input type="file" id="fileInput" accept=".dbn">
            <div id="fileName"></div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        
        <button id="uploadBtn" disabled>Upload & Process</button>
        
        
        <div class="stats" id="stats">
            <h3>Processing Statistics</h3>
            <div class="stat-item">Status: <span id="statStatus">-</span></div>
            <div class="stat-item">Bytes Uploaded: <span id="statBytes">0</span></div>
            <div class="stat-item">Messages Processed: <span id="statMessages">0</span></div>
            <div class="stat-item">Connection: <span id="statConnection">Disconnected</span></div>
        </div>
        
        <div id="downloadSection" style="display: none;"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const fileName = document.getElementById('fileName');
        const stats = document.getElementById('stats');
        
        let ws = null;
        let file = null;
        // Optimized: Larger chunks for better throughput (256KB-1MB depending on file size)
        // Use adaptive chunk sizing: larger files get larger chunks
        let chunkSize = 256 * 1024; // Start with 256KB, will adapt
        let currentOffset = 0;
        let messagesProcessed = 0;
        let currentSessionId = null;
        let pendingChunks = 0; // Track in-flight chunks for backpressure
        const MAX_PENDING_CHUNKS = 3; // Pipeline up to 3 chunks
        
        // WebSocket server URL
        const wsUrl = `ws://${window.location.hostname}:9001`;
        
        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                file = e.target.files[0];
                fileName.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                uploadBtn.disabled = false;
                showStatus('File selected. Click "Upload & Process" to start.', 'info');
            }
        });
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                file = e.dataTransfer.files[0];
                fileName.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
                uploadBtn.disabled = false;
                showStatus('File selected. Click "Upload & Process" to start.', 'info');
            }
        });
        
        // Upload button
        uploadBtn.addEventListener('click', () => {
            if (!file) return;
            startUpload();
        });
        
        function startUpload() {
            if (!file) return;
            
            // Reset state
            currentOffset = 0;
            messagesProcessed = 0;
            currentSessionId = null;
            pendingChunks = 0;
            
            // Reset progress bar
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            
            // Hide download section from previous session
            const downloadSection = document.getElementById('downloadSection');
            if (downloadSection) {
                downloadSection.style.display = 'none';
            }
            
            // Close any existing WebSocket connection
            if (ws) {
                if (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                }
                ws = null;
            }
            
            // Connect WebSocket
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                showStatus('Connected to server. Starting upload...', 'info');
                stats.classList.add('show');
                document.getElementById('statConnection').textContent = 'Connected';
                uploadBtn.disabled = true;
                progress.style.display = 'block';
                
                // Send file metadata as BINARY (no JSON serialization overhead)
                // Format: [1 byte type='M'][4 bytes fileSize][N bytes fileName UTF-8]
                const fileNameBytes = new TextEncoder().encode(file.name);
                const metadataBuffer = new ArrayBuffer(1 + 4 + fileNameBytes.length);
                const metadataView = new DataView(metadataBuffer);
                const metadataU8 = new Uint8Array(metadataBuffer);
                
                metadataView.setUint8(0, 0x4D); // 'M' for metadata
                metadataView.setUint32(1, file.size, false); // Big-endian file size
                metadataU8.set(fileNameBytes, 5); // Copy filename bytes
                
                ws.send(metadataBuffer);
                
                // Optimize chunk size based on file size for better throughput
                if (file.size > 100 * 1024 * 1024) { // > 100MB
                    chunkSize = 1024 * 1024; // 1MB chunks for large files
                } else if (file.size > 10 * 1024 * 1024) { // > 10MB
                    chunkSize = 512 * 1024; // 512KB chunks for medium files
                } else {
                    chunkSize = 256 * 1024; // 256KB chunks for small files
                }
                
                // Start sending chunks immediately (no artificial delay)
                sendNextChunk();
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    
                    // No 'progress' messages from server anymore (handled locally)
                    if (message.type === 'info') {
                        showStatus(message.message || 'Info', 'info');
                    } else if (message.type === 'stats') {
                        messagesProcessed = message.messagesProcessed || 0;
                        document.getElementById('statStatus').textContent = message.status || 'Processing';
                    } else if (message.type === 'complete') {
                        showStatus('Processing complete! All data written to database.', 'success');
                        document.getElementById('statStatus').textContent = 'Complete';
                        document.getElementById('statMessages').textContent = (message.messagesProcessed || 0).toLocaleString();
                        
                        // Store session ID
                        if (message.sessionId) {
                            currentSessionId = message.sessionId;
                        }
                        
                        // Display detailed statistics and enabled download button
                        displayStatistics(message);
                        showDownloadButton(message.sessionId, true); // true = enabled immediately
                        resetUI();
                    } else if (message.type === 'error') {
                        showStatus('Error: ' + (message.error || 'Unknown error'), 'error');
                        resetUI();
                    }
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };
            
            ws.onerror = (error) => {
                showStatus('WebSocket error occurred.', 'error');
                resetUI();
            };
            
            ws.onclose = () => {
                const statConnection = document.getElementById('statConnection');
                if (statConnection) {
                    statConnection.textContent = 'Disconnected';
                }
                if (file && currentOffset < file.size) {
                    showStatus('Connection closed unexpectedly.', 'error');
                }
                resetUI();
            };
        }
        
        function sendNextChunk() {
            // Safety check: ensure file is available
            if (!file) {
                return;
            }
            
            // Backpressure: Don't queue too many chunks at once
            if (pendingChunks >= MAX_PENDING_CHUNKS) {
                // Retry after a short delay when backpressure clears
                setTimeout(() => sendNextChunk(), 10);
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN || currentOffset >= file.size) {
                return;
            }
            
            // Check WebSocket buffer state (backpressure handling)
            if (ws.bufferedAmount > 2 * 1024 * 1024) { // If > 2MB buffered, wait
                setTimeout(() => sendNextChunk(), 5);
                return;
            }
            
            pendingChunks++;
            const reader = new FileReader();
            const end = Math.min(currentOffset + chunkSize, file.size);
            const chunk = file.slice(currentOffset, end);
            
            reader.onload = (e) => {
                pendingChunks--;
                
                if (ws && ws.readyState === WebSocket.OPEN) {
                    // Send binary chunk
                    ws.send(e.target.result);
                    currentOffset = end;
                    
                    // Update progress locally (no server round-trip needed)
                    updateProgress(currentOffset, file.size);
                    document.getElementById('statBytes').textContent = formatBytes(currentOffset);
                    
                    // Continue sending immediately if more data and buffer not full
                    if (file && currentOffset < file.size) {
                        // Use microtask for better scheduling (faster than setTimeout, more appropriate than requestAnimationFrame)
                        if (ws.bufferedAmount < 1024 * 1024) { // < 1MB buffered
                            // Use Promise.resolve().then() for microtask scheduling
                            Promise.resolve().then(() => sendNextChunk());
                        } else {
                            // Backpressure: small delay if buffer is filling
                            setTimeout(() => sendNextChunk(), 1);
                        }
                    }
                    // No completion signal needed - server detects when bytesReceived >= fileSize
                }
            };
            
            reader.onerror = () => {
                pendingChunks--;
                showStatus('Error reading file chunk', 'error');
            };
            
            reader.readAsArrayBuffer(chunk);
        }
        
        function updateProgress(bytesReceived, total) {
            const percent = Math.min(100, (bytesReceived / total) * 100);
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent.toFixed(1) + '%';
        }
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function resetUI() {
            uploadBtn.disabled = false;
            if (ws) {
                // Only close if not already closed
                if (ws.readyState === WebSocket.OPEN || ws.readyState === WebSocket.CONNECTING) {
                    ws.close();
                }
                ws = null;
            }
            // Reset progress bar but keep it visible if upload completed
            // Progress will be reset on next upload start
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function displayStatistics(message) {
            // Create detailed statistics display with better formatting
            let statsHTML = '';
            
            // Processing metrics section
            statsHTML += '<div class="section">';
            statsHTML += '<h4 class="section-title">Processing Metrics</h4>';
            statsHTML += '<table class="stats-table">';
            
            statsHTML += `<tr class="row"><td class="cell-label"><strong>Messages Received:</strong></td><td class="cell-value">${(message.messagesReceived || 0).toLocaleString()}</td></tr>`;
            statsHTML += `<tr class="row"><td class="cell-label"><strong>Orders Processed:</strong></td><td class="cell-value">${(message.ordersProcessed || 0).toLocaleString()}</td></tr>`;
            if (message.totalThroughput) {
                const totalDur = (typeof message.totalDurationSec === 'number') ? ` (${message.totalDurationSec.toFixed(4)} s)` : '';
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Total Throughput (entire session):</strong></td><td class="cell-value">${message.totalThroughput.toFixed(0)} msg/s${totalDur}</td></tr>`;
            }
            if (message.uploadThroughputMBps) {
                const uploadDur = (typeof message.uploadDurationSec === 'number') ? ` (${message.uploadDurationSec.toFixed(4)} s)` : '';
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Upload Throughput (Network I/O speed):</strong></td><td class="cell-value">${message.uploadThroughputMBps.toFixed(2)} MB/s${uploadDur}</td></tr>`;
            }
            if (message.orderThroughput) {
                const procDur = (typeof message.processingDurationSec === 'number') ? ` (${message.processingDurationSec.toFixed(4)} s)` : '';
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Order Throughput (order processing speed):</strong></td><td class="cell-value">${message.orderThroughput.toFixed(0)} orders/s${procDur}</td></tr>`;
            }
            if (message.dbThroughput) {
                const dbDur = (typeof message.dbDurationSec === 'number') ? ` (${message.dbDurationSec.toFixed(4)} s)` : '';
                statsHTML += `<tr class="row"><td class="cell-label"><strong>DB Throughput (file I/O speed):</strong></td><td class="cell-value">${message.dbThroughput.toFixed(0)} items/s${dbDur}</td></tr>`;
            }
            if (message.averageOrderProcessNs) {
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Avg Process Time:</strong></td><td class="cell-value">${message.averageOrderProcessNs.toFixed(0)} ns</td></tr>`;
            }
            if (message.p99OrderProcessNs) {
                statsHTML += `<tr class="row"><td class="cell-label"><strong>P99 Process Time:</strong></td><td class="cell-value">${message.p99OrderProcessNs.toLocaleString()} ns</td></tr>`;
            }
            // removed upload time per chunk
            statsHTML += '</table></div>';
            
            // Order book summary
            if (message.activeOrders !== undefined) {
                statsHTML += '<div class="section section--summary">';
                statsHTML += '<h4 class="section-title">Final Order Book Summary</h4>';
                statsHTML += '<table class="stats-table">';
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Active Orders:</strong></td><td class="cell-value">${message.activeOrders.toLocaleString()}</td></tr>`;
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Bid Levels:</strong></td><td class="cell-value">${message.bidPriceLevels}</td></tr>`;
                statsHTML += `<tr class="row"><td class="cell-label"><strong>Ask Levels:</strong></td><td class="cell-value">${message.askPriceLevels}</td></tr>`;
                
                if (message.bestBid !== undefined && message.bestAsk !== undefined) {
                    statsHTML += `<tr class="row"><td class="cell-label"><strong>Best Bid:</strong></td><td class="cell-value">${message.bestBid.toFixed(2)} @ ${message.bestBidSize} (${message.bestBidCount} orders)</td></tr>`;
                    statsHTML += `<tr class="row"><td class="cell-label"><strong>Best Ask:</strong></td><td class="cell-value">${message.bestAsk.toFixed(2)} @ ${message.bestAskSize} (${message.bestAskCount} orders)</td></tr>`;
                    statsHTML += `<tr class="row"><td class="cell-label"><strong>Spread:</strong></td><td class="cell-value">${message.bidAskSpread.toFixed(2)}</td></tr>`;
                }
                statsHTML += '</table></div>';
            }
            
            // Insert statistics into the stats div
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = statsHTML;
            statsDiv.classList.add('show');
        }
        
        function showDownloadButton(sessionId, enabled = true) {
            if (!sessionId) return;
            
            const downloadSection = document.getElementById('downloadSection');
            if (!downloadSection) return;
            
            // Create download UI (always enabled now - complete means DB is done)
            downloadSection.innerHTML = `
                <div class="download-section">
                    <div class="session-id" id="sessionIdDisplay"></div>
                    <button class="download-button" id="downloadBtn">
                        Download JSON Output
                    </button>
                </div>
            `;
            downloadSection.style.display = 'block';
            
            // Safely set session ID using textContent (prevents XSS)
            const sessionIdDisplay = document.getElementById('sessionIdDisplay');
            if (sessionIdDisplay) {
                sessionIdDisplay.textContent = 'Session ID: ' + sessionId;
            }
            
            // Attach event listener instead of inline onclick
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) {
                downloadBtn.addEventListener('click', () => downloadJSON(sessionId));
            }
        }
        
        function downloadJSON(sessionId) {
            if (!sessionId && currentSessionId) {
                sessionId = currentSessionId;
            }
            
            if (!sessionId) {
                showStatus('No session available for download', 'error');
                return;
            }
            
            // Get button element
            const downloadBtn = document.getElementById('downloadBtn');
            if (!downloadBtn) return;
            
            // Show loading state
            downloadBtn.disabled = true;
            downloadBtn.classList.add('loading');
            showStatus('Generating JSON from database...', 'info');
            
            // Fetch the JSON data first (this shows loading while generating)
            fetch('/download/json?session_id=' + encodeURIComponent(sessionId))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to generate JSON');
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Create download link with blob
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'order_book_output.json';
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    
                    // Trigger download
                    link.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    }, 100);
                    
                    // Reset button
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('loading');
                    showStatus('Download complete!', 'success');
                })
                .catch(error => {
                    // Reset button on error
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('loading');
                    showStatus('Error: ' + error.message, 'error');
                });
        }
    </script>
</body>
</html>
